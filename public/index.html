<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .container h1 {
            color: #39b54a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        .help {
            font-size: 14px;
            margin-top: 10px;
            color: #39b54a;
        }

        .help a {
            color: #39b54a;
            text-decoration: none;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .actions button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        .cancel {
            background-color: #444;
            color: white;
        }

        .continue {
            background-color: #39b54a;
            color: white;
        }

        .school {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .actions {
                flex-direction: row;
                justify-content: space-between;
            }

            .actions button {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preguntas de seguridad</h1>
        <p>Tu seguridad es muy importante para nosotros. Por favor, responde las preguntas que configuraste para acceder a tus productos.</p>
        <form>
            <label>¿Cuál es el personaje de su libro favorito?</label>
            <input type="text" placeholder="Digita tu respuesta">

            <label>¿Cuál es la marca de su primer carro?</label>
            <input type="text" placeholder="Digita tu respuesta">

            <label>¿Cuál es su color favorito?</label>
            <input type="text" placeholder="Digita tu respuesta">

            <label>¿Cuál es el nombre de su abuela materna?</label>
            <input type="text" placeholder="Digita tu respuesta">

            <div class="school">nombre del colegio donde cursó la<br>primaria</div>
            <input type="text" placeholder="Digita tu respuesta">
            
            <div class="help">
                Si olvidaste tus preguntas de seguridad, comunícate con nosotros: <br>
                <a href="tel:8092435000">809-243-5000</a>
            </div>

            <div class="actions">
                <button type="button" class="cancel">Cancelar</button>
                <button type="submit" class="continue">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
